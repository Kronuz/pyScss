language: python

dist: bionic

addons:
  apt:
    packages:
      - libpcre2-dev

arch:
  - arm64
  - amd64
  - ppc64le
  - s390x

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - pypy3

# there is no pypy3 for arm64 on Travis CI      
jobs:
  exclude:
    - arch: arm64
      python: pypy3

install:
    - pip install .
    - pip install pillow pytest-cov coveralls

script:
    py.test --cov scss

after_success:
    coveralls
